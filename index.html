<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

<body>
  <div class="container">
    <div class="shadow-lg p-3 mb-5 bg-secondary rounded-lg border border-dark" >
        <h1><strong>Calculator</strong></h1>
      <!-- Input section -->
      <div class="group-std">
        <form id="inputs">
          <div class="form-group">
            <label for="input1">1st number:</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input2">2nd number:</label>
            <input id="input2" class="form-control" type="text">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked> Add
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract"> Subtract
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply"> Multiply
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide"> Divide
            </label>
          </div>
          <button type="submit" class="btn-primary">Submit!</button>
        </form>
            <!-- Output section -->
        <div class="group-std">
          <h4>Total:</h4>
          <div id="output"></div>
        </div>
      </div>
    </div>
  </div>
